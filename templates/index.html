{% extends "base.html" %}
{% block content %}
<h1>Users:</h1>
<ul class="user-list">
    {% for user in users %}
    <li class="user-entry">
        <a href="{{ url_for('display_user_movies', user_id=user.id) }}" class="btn">{{ user.name }}</a>
        <button onclick="location.href='{{ url_for('display_user_movies', user_id=user.id)}}'">View Movies</button>
    </li>
    {% endfor %}
</ul>

<form action="{{ url_for('add_user') }}" method="post">
    <input name="username" placeholder="Enter username">
    <input type="submit" value="add user">
</form>
{% endblock %}
