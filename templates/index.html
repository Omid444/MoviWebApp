{% extends "base.html" %}
{% block content %}
<h1>Users:</h1>
<ul class="user-list">
    <li class="user-entry">
    {%for user in users%}
    <a href="{{ url_for('display_user_movies','user_id = user.id') }}" class="btn">{{user.name}} </a>

    </li>
    {%endfor%}
</ul>
<form action="{{url_for('add_movie')}}" method="post">
<input name="" placeholder="">
<input type="submit" value="add user">
</form>
{% endblock %}
