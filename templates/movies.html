{% extends "base.html" %}
{% block content %}
<h1 class="title">Movies for {{user.name}}</h1>
<ul class="user-movie-list">
    {%for movie in user_movies%}
    <li class="user-movie"><img class="movie-poster" src="{{movie.poster_url}}">
        <form action="{{url_for('update_movie',user_id = user.id, movie_id = movie.id)}}" method="post">
        <input name="new_title" value="{{movie.title}}" >
        <input type="submit" value="Update">
        </form>
        <form action="{{ url_for('delete_movie', user_id=user.id, movie_id=movie.id) }}" method="post">
        <button type="submit" class="delete-btn">Delete</button>
</form>
    </li>
    {%endfor%}
</ul>
<div>
    <form action="{{url_for('add_movie', user_id=user.id)}}" method="post">
    <input name="title" placeholder="Enter movie title">
    <input type="submit" value="Add Movie">
</form>
</div>
<div style="text-align: center; margin-top: 50px;">
    <a href="{{ url_for('home') }}" class="btn">Back to Homepage</a>
</div>
{% endblock %}
